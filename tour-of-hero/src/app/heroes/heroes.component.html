<h1>{{hero}}</h1>
<div>
  <label>Hero name:
    <!--<input #heroName [(ngModel)]="newHero" appNgenter="add(heroName.value); heroName.value=''" (keypress)="$event.keyCode==13 ? enterAdd($event,heroName.value) : ''" />-->
    <input #heroName [(ngModel)]="newHero" (appNgenter)="add(heroName.value); heroName.value=''" />
  </label>
   <!--(click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">add</button>
</div>
<h2>My Heroes</h2>
<button>detailEmit</button>
<ul class="heroes">
  <li *ngFor="let hero of heroes index as index" (click)="godetail(hero)">
    <span>
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </span>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
